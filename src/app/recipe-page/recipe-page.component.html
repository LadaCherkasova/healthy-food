<div>
  <div class="recipe-page-card recipe-main-card">
    <img src="assets/mock.svg" class="recipe-page-main-image">
    <div>
      <span class="recipe-page-title">{{info.title}}</span>
      <p class="recipe-page-text">{{info.description}}</p>
      <div class="recipe-page-footer">
        <span class="recipe-page-type">{{info.type}}</span>
        <div class="recipe-page-time">
          <svg width="16" height="16">
            <use xlink:href="assets/clock.svg#clock"></use>
          </svg>
          <span>{{info.time}} min</span>
        </div>
        <button>
          <svg width="14" height="18"
               [class.recipe-favourite]="info.isFavourite"
               [class.recipe-not-favourite]="!info.isFavourite">
            <use xlink:href="assets/favourite.svg#favourite"></use>
          </svg>
        </button>
      </div>
    </div>
    <svg *ngIf="info.isVegan" class="recipe-page-leaf-icon" width="20" height="20">
      <use xlink:href="assets/leaf.svg#leaf"></use>
    </svg>
  </div>
  <div *ngFor="let step of info.steps" class="recipe-page-card recipe-page-step">
    <img src="assets/mock.svg" class="recipe-page-step-image">
    <p>{{step.description}}</p>
  </div>
</div>

<div class="recipe-page-card recipe-ingredients-card">
  <span class="recipe-page-title">Ингдериенты</span>
  <div *ngFor="let ingredient of info.ingredients" class="recipe-ingredient-row">
    <svg width="8" height="8">
      <use xlink:href="assets/point.svg#point"></use>
    </svg>
    <span>{{ingredient.name}}</span>
    <span class="recipe-ingredient-amount">{{ingredient.amount}}</span>
  </div>
  <div class="recipe-page-ingredients-portions">
    <div class="recipe-page-ingredients-divider"></div>
    <span>{{info.portions}} порции</span>
    <div class="recipe-page-ingredients-divider"></div>
  </div>
</div>
