<h1 class="header-title" routerLink='../'>Healthy food</h1>
<div>
  <button *ngIf="false" class="header-button-wrap header-button-alignment">
    <svg width="27" height="27">
      <use xlink:href="assets/cook.svg#cook"></use>
    </svg>
    <span class="header-button-text">Вход</span>
  </button>
  <div *ngIf="true" class="header-button-wrap header-buttons">
    <button class="header-button-alignment add-recipe">
      <span class="header-button-text">Добавить рецепт</span>
    </button>
    <div class="header-button-divider"></div>
    <button routerLink="favourite" class="header-button-alignment">
      <svg width="14" height="18" class="header-favourite-icon">
        <use xlink:href="assets/favourite.svg#favourite"></use>
      </svg>
      <span class="header-button-text">Избранное</span>
    </button>
    <div class="header-button-divider"></div>
    <button class="header-button-alignment">
      <span class="header-button-text">Выход</span>
    </button>
  </div>
</div>
